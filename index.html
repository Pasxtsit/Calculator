<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="workSpace">
        <div class="calcBody">
            <span class="displayBox">
                <span class="displayPrevious"></span>
                <span class="displayCurrent"></span>
                <span class="displayResult"></span>
            </span>
        <div class="buttons">
            <button class="btn btnBig C">C</button>
            <button class="btn btnBig Del">Del</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn op">รท</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn op">*</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn op">-</button>
            <button class="btn num">0</button>
            <button class="btn flo">.</button>
            <button class="btn eq">=</button>
            <button class="btn op">+</button>
        </div>
        </div>
        </div>
        <span id="myElement"></span>
        <script src='script.js'></script>
</body>
</html>
